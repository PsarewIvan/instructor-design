<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>AppName</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <header class="header header--form">
    <div class="container header__navigation">
      <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand js-main-link" href="index.html">AppName</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="user-registration.html">Регистрация</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Войти</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="main-login">
    <h1 class="visually-hidden">Форма входа</h1>
    <section class="main-login__form form form--login">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <h2 class="form__title">Вход</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <form class="form__wrapper" action="#" method="POST">
              <fieldset class="form__section">
                <label class="form__label" for="email">E-mail</label>
                <input class="form__input" type="email" id="email" name="email">
                <p class="form__invalid-text display-none">Неверный e-mail или пароль</p>
              </fieldset>
              <fieldset class="form__section form__section--pass">
                <label class="form__label" for="pass">Пароль</label>
                <input class="form__input" type="password" id="pass" name="password">
              </fieldset>
              <div class="form__section form__section--link">
                <a class="form__link" href="recovery.html">Забыли пароль</a>
              </div>
              <fieldset class="form__section form__section--checkbox">
                <div class="form__checkbox-item">
                  <input class="form__checkbox pointer" type="checkbox" id="checkbox" name="checkbox" checked>
                  <label class="form__label form__label--checkbox pointer" for="checkbox">Запомнить меня</label>
                </div>
              </fieldset>
              <fieldset class="form__section form__section--submit">
                <button class="button" type="submit">Войти</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.min.js"></script>

</body>

</html>
