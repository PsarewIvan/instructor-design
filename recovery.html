<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <header class="header header--form">
    <div class="container header__navigation">
      <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand js-main-link" href="index.html">AppName</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="user-registration.html">Регистрация</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Войти</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="main-recovery">
    <h1 class="visually-hidden">Форма восстановления пароля</h1>
    <section class="main-recovery__form form form--recovery">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <h2 class="form__title">Восстановление пароля</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <form class="form__wrapper" action="#" method="POST">
              <fieldset class="form__section form__section--recovery">
                <label class="form__label" for="email">E-mail</label>
                <input class="form__input" type="email" id="email" name="email">
                <p class="form__invalid-text display-none">Пользователь не найден</p>
              </fieldset>
              <fieldset class="form__section form__section--submit">
                <button class="button" type="submit">Отправить</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.min.js"></script>
