<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>AppName</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <header class="header header--form">
    <div class="container header__navigation">
      <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand js-main-link" href="index.html">AppName</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="user-registration.html">Регистрация</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Войти</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="main-instructor-profile">
    <h1 class="visually-hidden">Профиль ученика</h1>
    <section class="main-profile__form form form--profile">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <h2 class="form__title">Профиль</h2>
          </div>
        </div>
        <form class="form__wrapper" action="#" method="POST" enctype="multipart/form-data">
          <div class="row justify-content-center">
            <div class="col-6">
              <div class="form__section form__section--avatar">
                <div class="form__sub-section form__sub-section--avatar">
                  <div class="form__avatar-wrapper">
                    <div class="form__avatar-bg">
                      <p class="form__avatar-description">Аватарка</p>
                    </div>
                    <!-- Добавление картинки средствами js -->
                    <!-- <img class="form__avatar" alt="Аватарка"> -->
                  </div>
                  <fieldset class="form__avatar-block">
                    <input class="form__input-avatar form__input-file visually-hidden" type="file" id="instructor-avatar"
                      accept="image/jpeg,image/png,image/gif" name="instructor-avatar">
                    <label class="form__label form__label--avatar" for="instructor-avatar">Загрузить</label>
                  </fieldset>
                </div>
                <fieldset class="form__sub-section form__sub-section--full-name">
                  <div class="form__section form__name-block">
                    <label class="form__label" for="instructor-name">Имя</label>
                    <input class="form__input" type="text" id="instructor-name" name="instructor-name" minlength="2">
                    <p class="form__invalid-text display-none">Имя слишком короткое</p>
                  </div>
                  <div class="form__section form__surname-block">
                    <label class="form__label" for="instructor-surname">Фамилия</label>
                    <input class="form__input" type="text" id="instructor-surname" name="instructor-surname"
                      minlength="2">
                    <p class="form__invalid-text display-none">Фамилия слишком короткая</p>
                  </div>
                </fieldset>
              </div>
              <fieldset class="form__section form__section--description">
                <label class="form__label" for="description">Описание</label>
                <textarea class="form__input form__input--textarea" name="description" id="description" cols="30"
                  rows="6" maxlength="350"></textarea>
                <p class="form__invalid-text display-none">Описание слишком длинное</p>
              </fieldset>
              <fieldset class="form__section form__section--email">
                <label class="form__label" for="instructor-email">E-mail</label>
                <input class="form__input" type="email" id="instructor-email" name="instructor-email" minlength="5">
                <p class="form__invalid-text display-none">E-mail слишком короткий</p>
              </fieldset>
              <fieldset class="form__section form__section--birth-date">
                <label class="form__label" for="instructor-birth-date">Дата рождения</label>
                <input class="form__input form__input--birth-date" type="date" id="instructor-birth-date"
                  name="instructor-birth-date" min="1920-01-01">
                <p class="form__invalid-text display-none">Неправильная дата</p>
              </fieldset>
              <fieldset class="form__section form__section--sports-check">
                <p class="form__description">Виды спорта</p>
                <div class="form__checkbox-item">
                  <input class="form__checkbox pointer" type="checkbox" id="skiing" name="skiing">
                  <label class="form__label form__label--checkbox pointer" for="skiing">Горные лыжи</label>
                </div>
                <div class="form__checkbox-item">
                  <input class="form__checkbox pointer" type="checkbox" id="snowboard" name="snowboard">
                  <label class="form__label form__label--checkbox pointer" for="snowboard">Сноуборд</label>
                </div>
                <p class="form__invalid-text display-none">Выберите виды спорта по которым Вы можете инструктировать</p>
              </fieldset>
            </div>
            <div class="w-100"></div>
            <div class="col-6">
              <fieldset class="form__section form__section--gallery gallery">
                <p class="form__label form__label--gallery">Галерея</p>
                <div class="gallery__wrap">
                  <!-- Образецы картинок -->
                  <div class="gallery__img-wrap">
                    <img class="gallery__img" src="img/1.jpg" width="170" height="170" alt="Случайная фотография">
                    <button class="gallery__img-del" type="button">Удалить</button>
                  </div>
                  <div class="gallery__img-wrap">
                    <img class="gallery__img" src="img/1.jpg" width="170" height="170" alt="Случайная фотография">
                    <button class="gallery__img-del" type="button">Удалить</button>
                  </div>
                  <div class="gallery__img-wrap">
                    <img class="gallery__img" src="img/1.jpg" width="170" height="170" alt="Случайная фотография">
                    <button class="gallery__img-del" type="button">Удалить</button>
                  </div>
                </div>
                <div class="gallery__img-add-wrapper">
                  <input class="gallery__img-add form__input-file visually-hidden" type="file" id="instructor-img"
                    accept="image/jpeg,image/png,image/gif" name="instructor-img">
                  <label class="form__label form__label--add-img" for="instructor-img">Загрузить</label>
                </div>
              </fieldset>
              <div class="form__section-wrapper">
                <fieldset class="form__section form__section--submit">
                  <button class="button" type="submit">Обновить</button>
                </fieldset>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container alert-my">
        <div class="row justify-content-center">
          <div class="alert alert-success alert-dismissible fade show col-6" role="alert">
            <p class="alert-my__text">Профиль успешно сохранен</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Шаблон изображения инструктора -->
  <template id="gallery-img">
    <div class="gallery__img-wrap">
      <img class="gallery__img" src="" width="170" height="170" alt="Случайная фотография">
      <button class="gallery__img-del" type="button">Удалить</button>
    </div>
  </template>
  <script src="js/main.min.js"></script>

</body>

</html>
