<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>AppName</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <header class="header header--form">
    <div class="container header__navigation">
      <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand js-main-link" href="index.html">AppName</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="user-registration.html">Регистрация</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Войти</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="main-change">
    <h1 class="visually-hidden">Форма смены пароля</h1>
    <section class="main-change__form form form--change">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <h2 class="form__title">Смена пароля</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <form class="form__wrapper" action="#" method="POST">
              <div class="form__section form__section--new-pass">
                <label class="form__label" for="pass">Новый пароль</label>
                <input class="form__input" type="password" id="pass" name="pass" minlength="5">
                <p class="form__invalid-text display-none">Пароль слишком короткий</p>
              </div>
              <div class="form__section form__section--repeat-pass">
                <label class="form__label" for="re-pass">Повторите пароль</label>
                <input class="form__input" type="password" id="re-pass" name="re-pass" minlength="5">
                <p class="form__invalid-text display-none">Парооли не совпадают</p>
              </div>
              <div class="form__section form__section--submit">
                <button class="button" type="submit">Сохранить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="alert alert-success alert-dismissible fade show container alert-my" role="alert">
        <p class="alert-my__text">Пароль успешно сохранен</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </section>
  </main>

  <script src="js/main.min.js"></script>

</body>

</html>
