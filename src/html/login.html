<!DOCTYPE html>
<html lang="ru">

<head>
  //= ../template/head.html
</head>

<body>
  <header class="header header--form">
    //= ../template/header.html
  </header>

  <main class="main-login">
    <h1 class="visually-hidden">Форма входа</h1>
    <section class="main-login__form form form--login">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <h2 class="form__title">Вход</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <form class="form__wrapper" action="#" method="POST">
              <fieldset class="form__section">
                <label class="form__label" for="email">E-mail</label>
                <input class="form__input" type="email" id="email" name="email">
                <p class="form__invalid-text display-none">Неверный e-mail или пароль</p>
              </fieldset>
              <fieldset class="form__section form__section--pass">
                <label class="form__label" for="pass">Пароль</label>
                <input class="form__input" type="password" id="pass" name="password">
              </fieldset>
              <div class="form__section form__section--link">
                <a class="form__link" href="recovery.html">Забыли пароль</a>
              </div>
              <fieldset class="form__section form__section--checkbox">
                <div class="form__checkbox-item">
                  <input class="form__checkbox pointer" type="checkbox" id="checkbox" name="checkbox" checked>
                  <label class="form__label form__label--checkbox pointer" for="checkbox">Запомнить меня</label>
                </div>
              </fieldset>
              <fieldset class="form__section form__section--submit">
                <button class="button" type="submit">Войти</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  //= ../template/scripts.html

</body>

</html>
