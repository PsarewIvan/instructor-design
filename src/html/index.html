<!DOCTYPE html>
<html lang="ru">
<head>
  //= ../template/head.html
</head>
<body>
  //= ../template/header.html

  <main class="index-main">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
          <h1 class="index-main__title">AppName</h1>
        </div>
      </div>
    </div>
    <section class="index-main__form">
      <h2 class="visually-hidden">Поиск инструктора</h2>
      <form action="#" class="main-form" method="POST">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-2">
              <label for="equipment">Вид спорта</label>
              <select name="equipment" id="equipment" required>
                <option value="snowboard">Сноуборд</option>
                <option value="skiing">Лыжи</option>
                <option value="sled">Санки</option>
              </select>
            </div>
            <div class="col-4">
              <label for="place">Место</label>
              <input type="text" list="place-list" name="place" id="place">
              <datalist id="place-list">
                <option value="redGlade">Красная поляна</option>
                <option value="alps">Альпы</option>
                <option value="gasprom">Газпром</option>
              </datalist>
            </div>
            <div class="col-2">
              <button type="submit">Найти</button>
            </div>
          </div>
        </div>
      </form>
    </section>
  </main>

  //= ../template/footer.html
  //= ../template/scripts.html
</body>
</html>
