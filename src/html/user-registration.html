<!DOCTYPE html>
<html lang="ru">

<head>
  //= ../template/head.html
</head>

<body>
  //= ../template/header.html

  <main class="main-user-reg">
    <h1 class="visually-hidden">Форма регистрации ученика</h1>
    <section class="main-user-reg__form form form--user-reg">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <h2 class="form__title">Регистрация</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <form class="form__wrapper" action="#" method="POST">
              <div class="form__section form__section--user-name">
                <label class="form__label" for="user-name">Имя</label>
                <input class="form__input" type="text" id="user-name" name="user-name" minlength="5">
                <p class="form__invalid-text display-none">Имя слишком короткое</p>
              </div>
              <div class="form__section form__section--user-email">
                <label class="form__label" for="user-email">E-mail</label>
                <input class="form__input" type="email" id="user-email" name="user-email" minlength="5">
                <p class="form__invalid-text display-none">E-mail слишком короткий</p>
              </div>
              <div class="form__section form__section--user-pass">
                <label class="form__label" for="user-pass">Пароль</label>
                <input class="form__input" type="password" id="user-pass" name="user-pass" minlength="5">
                <p class="form__invalid-text display-none">Пароль слишком короткий</p>
              </div>
              <div class="form__section form__section--submit">
                <button class="button" type="submit">Зарегистрироваться</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="main-user-reg__popup popup display-none">
        <div class="popup__wrapper">
          <p class="popup__text">Мы отправили Вам на почту инструкцию по активации аккаунта</p>
          <button class="popup__close" type="button"><span class="visually-hidden">Закрыть окно</span></button>
        </div>
      </div>
    </section>
  </main>
  <script>
    document.querySelector('.header').classList.add('header--form');
  </script>
</body>

</html>
